<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        html,
        body {
            height: 100%;
        }


        #menu {
            display: flex;
            justify-content: center;
        }

        #preview {
            width: 200px;
            height: 50px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }


        .map {
            display: flex;
            flex-direction: column;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .area {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
        }

        .ball {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            transition: 0.2s;
        }

        .ball:hover {
            width: 40px;
            height: 40px;
            /* transition: 0.2s; */
        }

        #wall {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: black;
            opacity: 90%;
            position: absolute;
            transition: 0.2s;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 70px;
            justify-content: center;
            align-items: center;
        }

        em {
            font-size: 50px;
            color: thistle;
        }
    </style>
</head>

<body>

</body>
<script>
</script>

</html>
